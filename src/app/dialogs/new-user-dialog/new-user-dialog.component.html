<div class="modal-body">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First name*</label>
      <input
        type="text"
        class="form-control large-input"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label>Last name*</label>
      <input
        type="text"
        class="form-control large-input"
        formControlName="surname"
      />
    </div>
    <div class="form-group">
      <label>Email*</label>
      <input
        type="email"
        class="form-control large-input"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <label>Phone number*</label>
      <input
        type="text"
        class="form-control large-input"
        formControlName="phoneNumber"
      />
    </div>
    <div class="form-group">
      <label>Pesel*</label>
      <input
        type="text"
        class="form-control large-input"
        formControlName="pesel"
      />
    </div>
    <div class="form-group gender-select">
      <label for="gender">Gender*</label>
      <div class="row">
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="male"
              value="male"
              formControlName="gender"
            />
            <label class="form-check-label" for="male">Male</label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="female"
              value="female"
              formControlName="gender"
            />
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Adress</label>
      <textarea
        type="text"
        class="form-control text-area"
        rows="3"
        formControlName="address"
      ></textarea>
    </div>
    <div class="form-group">
      <label>Treatment</label>
      <input
        type="text"
        class="form-control large-input"
        formControlName="treatment"
      />
    </div>
    <div class="form-group">
      <label>Blood group*</label>
      <select
        aria-label="0"
        class="form-control large-input"
        formControlName="bloodGroup"
      >
        <option *ngFor="let option of bloodGroups" value="{{option}}">
          {{ option }}
        </option>
      </select>
    </div>
    <label>Files</label>
    <app-file-upload (fileEmit)="getFile($event)"></app-file-upload>
    <!-- <div class="file-list">
      <div *ngFor="let file of userFiles" class="file-name">
        <span>{{ file.name }}</span>
        <button mat-icon-button (click)="removeFile(file)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div> -->
    <table class="table" *ngIf="userFiles.length">
      <thead>
        <tr class="column-spacing">
          <th>File Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let file of userFiles" class="file-row">
          <td class="align-middle">{{ file.name }}</td>
          <td class="align-middle">
            <button
              mat-icon-button
              (click)="removeFile(file)"
              class="delete-button"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</div>

<mat-dialog-actions align="end" class="fotter">
  <div>
    <button mat-button (click)="closeDialog()">Close</button>
  </div>
  <div class="button">
    <button
      mat-raised-button
      type="submit"
      [disabled]="userForm.invalid"
      (click)="onSubmit()"
    >
      Confirm
    </button>
  </div>
  <div></div>
</mat-dialog-actions>
