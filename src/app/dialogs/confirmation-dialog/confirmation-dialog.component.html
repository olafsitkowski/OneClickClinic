<div class="dialog">
  <div mat-dialog-content class="content">
    <span>{{ data.content }}</span>
  </div>
  <div mat-dialog-actions align="end">
    <button class="btn btn-outline-info" (click)="closeDialog()">Cancel</button>
    <button class="btn btn-danger" (click)="confirmDialog()">Confirm</button>
  </div>
</div>
