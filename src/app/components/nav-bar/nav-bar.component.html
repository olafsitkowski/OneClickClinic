<div class="navbar">
  <div class="brand">
    <p>OneClickClinic</p>
  </div>
  <ul class="nav" *ngIf="!disableNavigation">
    <li>
      <a href="#about" class="nav-link">{{ 'ABOUT_US' | translate }}</a>
    </li>
    <li>
      <a href="#offer" class="nav-link">{{ 'OFFER' | translate }}</a>
    </li>
    <li>
      <a href="#price-list" class="nav-link">{{ 'PRICE_LIST' | translate }}</a>
    </li>
    <li>
      <a href="#contact" class="nav-link">{{ 'CONTACT' | translate }}</a>
    </li>
  </ul>
  <div class="buttons">
    <button
      mat-fab
      color="accent"
      routerLink="/login"
      *ngIf="!disableNavigation; else elseBlock"
    >
      <mat-icon>login</mat-icon>
    </button>
    <ng-template #elseBlock>
      <button mat-fab color="accent" routerLink="/home">
        <mat-icon>home</mat-icon>
      </button></ng-template
    >
    <mat-slide-toggle
      #darkModeSwitch
      [checked]="isDarkMode"
      (change)="toggleTheme()"
    ></mat-slide-toggle>
  </div>
</div>
