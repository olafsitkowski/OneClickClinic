<div class="patients-container" *ngIf="!isLoading">
  <div class="table-header">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="tableFilter($event)" #input />
      </mat-form-field>
    </div>
    <div class="add-patient-button">
      <h4>Add new patient</h4>
      <button mat-fab color="primary" (click)="addNewUser()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="{{ column }}" *ngFor="let column of columns">
        <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
        <td mat-cell *matCellDef="let user">
          {{ user[column] }}

          <ng-container *ngIf="column === 'actions'">
            <button mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button (click)="editUser()">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="viewUserInfo(user)">
              <mat-icon>visibility</mat-icon>
            </button>
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr
        mat-row
        *matRowDef="let user; columns: columns; let i = dataIndex"
        class="user-row"
        [class.odd-row]="i % 2"
        [class.even-row]="!(i % 2)"
      ></tr>
    </table>
  </div>
</div>
