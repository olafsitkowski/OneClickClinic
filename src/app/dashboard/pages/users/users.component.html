<div class="patients-container" *ngIf="!isLoading">
  <div class="user-table">
    <div class="table-header">
      <div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><mat-icon>search</mat-icon></span>
          </div>
          <input type="text" class="form-control" (keyup)="tableFilter($event)" #input id="searchInput">
        </div>
      </div>


      <div class="add-patient-button">
        <button class="btn btn-primary" color="primary" (click)="addNewUser()">
          Add new patient
        </button>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container
          matColumnDef="{{ column }}"
          *ngFor="let column of columns"
        >
          <th mat-header-cell *matHeaderCellDef>{{ columnLabels[column] }}</th>
          <td mat-cell *matCellDef="let user">
            {{ user.profile[column] }}
            <ng-container *ngIf="column === 'actions'">
              <button mat-icon-button (click)="deleteUser(user)">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button (click)="editUser(user)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="viewUserInfo(user)">
                <mat-icon>visibility</mat-icon>
              </button>
            </ng-container>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr
          mat-row
          *matRowDef="let user; columns: columns; let i = dataIndex"
          class="user-row"
          [class.odd-row]="i % 2"
          [class.even-row]="!(i % 2)"
        ></tr>
      </table>
      <div *ngIf="dataSource.data.length === 0" class="table-empty">
        <span>No users found. Add new one to display the table.</span>
      </div>
    </div>
  </div>
</div>
