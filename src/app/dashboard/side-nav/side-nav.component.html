<div class="side-nav">
  <div class="user-block">
    <div class="user-photo">
      <img src="./../../../assets/img/avatars/frog.jpg" alt="" />
    </div>
    <div class="user-info">
      <span>Admin</span>
      <p>Bottom info</p>
    </div>
  </div>
  <div class="navigation">
    <div *ngFor="let section of sectionsList" class="section-button">
      <button
        mat-button
        (click)="changeRoute(section.route)"
        [ngClass]="{ active: currentRoute === '/dashboard/' + section.route }"
      >
        <mat-icon>{{ section.icon }}</mat-icon
        ><span>{{ section.label }}</span>
      </button>
    </div>
  </div>
  <div class="footer">
    <button mat-raised-button class="settings">
      <mat-icon>settings</mat-icon><span>Settings</span>
    </button>
    <button mat-raised-button class="log-out" routerLink="/home">
      <span>Log out</span><mat-icon>logout</mat-icon>
    </button>
  </div>
</div>
