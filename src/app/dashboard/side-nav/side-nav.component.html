<div class="side-nav">
  <div class="user-block">
    <div class="user-photo">
      <img src="./../../../assets/img/avatars/frog.jpg" alt="" />
    </div>
    <div class="user-info">
      <span>Admin</span>
      <p>Bottom info</p>
    </div>
  </div>
  <div class="navigation">
    <button
      mat-button
      (click)="changeRoute('appointments')"
      [ngClass]="{'active': currentRoute === '/dashboard/appointments'}"
    >
    <mat-icon>event</mat-icon><span>Appointments</span>
    </button>
    <button mat-button (click)="changeRoute('patients')" [ngClass]="{'active': currentRoute === '/dashboard/patients'}">
      <mat-icon>person</mat-icon><span>Patients</span>
    </button>
    <button mat-button [ngClass]="{'active': currentRoute === '/dashboard/employees'}">
      <mat-icon>badge</mat-icon><span>Employees</span>
    </button>
  </div>
  <div class="footer">
    <button mat-raised-button color="accent">
      <mat-icon>settings</mat-icon><span>Settings</span>
    </button>
    <button mat-raised-button color="warn" routerLink="/home">
      <span>Log out</span><mat-icon>logout</mat-icon>
    </button>
  </div>
</div>
